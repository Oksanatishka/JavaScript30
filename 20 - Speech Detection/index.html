<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Speech Detection</title>
    </head>
    <body>
        <div class="words" contenteditable></div>

        <script>
            window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

            // ------------- TODO: -------------
            // Now you do have to run this through a server. Just like we did with the WebCam, you can't just run it on a file.
            // Speech recognition in the browser. While it's not perfect, it's actually really impressive that you can do
            // this without any libraries or external APIs, just do it straight in the browser.
            // SpeechRecognition is a global variable that lives in the browser and that lives on top of the window. Now
            // in Chrome it lives at Webkit speech recognition and currently it's only available in Firefox.

            // 1) create a new instance of speech recognition
            const recognition = new SpeechRecognition();
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            let p = document.createElement('p');
            const words = document.querySelector('.words');
            // words.appendChild(p);
            words.insertBefore(p, words.childNodes[0]);

            recognition.addEventListener('result', e => {
                // console.log(e);
                const transcript = Array.from(e.results)
                    .map(result => result[0])
                    .map(result => result.transcript)
                    .join('');

                p.textContent = transcript;
                // const poopScript = transcript.replace(/poop|poo|shit|dump/gi, 'ðŸ’©');
                // p.textContent = poopScript;

                if (e.results[0].isFinal) {
                    p = document.createElement('p');
                    // words.appendChild(p);
                    words.insertBefore(p, words.childNodes[0]);
                }
            });

            recognition.addEventListener('end', recognition.start);
            recognition.start();

            // Obviously you'd have to debounce that or only run it once every so often because it
            // will run it multiple times, but you get the point here.
        </script>

        <style>
            html {
                font-size: 10px;
            }

            body {
                background: #ffc600;
                font-family: 'helvetica neue';
                font-weight: 200;
                font-size: 20px;
            }

            .words {
                max-width: 500px;
                margin: 50px auto;
                background: white;
                border-radius: 5px;
                box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
                padding: 1rem 2rem 1rem 5rem;
                background: -webkit-gradient(
                        linear,
                        0 0,
                        0 100%,
                        from(#d9eaf3),
                        color-stop(4%, #fff)
                    )
                    0 4px;
                background-size: 100% 3rem;
                position: relative;
                line-height: 3rem;
            }

            p {
                margin: 0 0 3rem;
            }

            .words:before {
                content: '';
                position: absolute;
                width: 4px;
                top: 0;
                left: 30px;
                bottom: 0;
                border: 1px solid;
                border-color: transparent #efe4e4;
            }
        </style>
    </body>
</html>
