<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Console Tricks!</title>
    </head>
    <body>
        <p onClick="makeGreen()">×BREAK×DOWN×</p>

        <script>
            const dogs = [
                { name: 'Snickers', age: 2 },
                { name: 'hugo', age: 8 }
            ];

            function makeGreen() {
                const p = document.querySelector('p');
                p.style.color = '#BADA55';
                p.style.fontSize = '50px';
            }

            // ------------- TODO: -------------
            // "Hey, I have some JavaScript running on the page but I don't know what is causing it.
            // I don't know what is actually changing it. I know it's JavaScript, but I don't know where the JavaScript that is changing that is running."
            // Do this:
            // Inspect it -> find it in your DOM ->(right click on mouse) Break on -> attribute modifications
            // Now when you click it, it's going to pop a debugger command in. It's a break point for us
            // here, and it will then pause. Exactly where it paused, it will tell us what the paragraph is, and it will show us the line of code that is causing that attribute.

            // Next up, we have a whole bunch of console. things, and you probably know:

            // Regular
            console.log('hello');

            // Interpolated
            console.log('Hello I am a %s string!', 'AWESOME');
            let myVar = 'Oksana';
            console.log(`Hello ${myVar}`);

            // Styled
            console.log('%c I am some great text', 'font-size: 50px');

            // warning!
            console.warn('OH NOOO');

            // Error :|
            console.error('Shit!');

            // Info
            console.info('Information!');

            // Testing
            const p = document.querySelector('p');
            console.assert(p.classList.contains('ouch'), 'That is wrong!');

            // clearing
            // console.clear();

            // Viewing DOM Elements
            console.log(p);
            console.dir(p);

            // Grouping together
            dogs.forEach(dog => {
                console.groupCollapsed(`${dog.name}`);
                console.log(`Hello I am ${dog.name}. I am ${dog.age} years old.`);
                console.groupEnd(`${dog.name}`);
            });

            // counting
            console.count('1');
            console.count('2');
            console.count('1');

            // timing
            console.time('fetching data');
            fetch('https://api.github.com/users/wesbos')
                .then(data => data.json())
                .then(data => {
                    console.timeEnd('fetching data');
                    console.log(data);
                });

            console.table(dogs);
        </script>
    </body>
</html>
