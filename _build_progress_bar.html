<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Progress Bar</title>
        <style>
            .bar-container {
                width: 200px;
                height: 30px;
                background-color: lightgray;
            }
            .bar {
                width: 0;
                height: 100%;
                background-color: lightgreen;
            }
        </style>
    </head>
    <body>
        <div class="bar-container">
            <div class="bar"></div>
        </div>
        <button onclick="fillBar(10)">Start</button>
    </body>

            // css approach
            bar.style.transition = `${seconds}s linear width`;
